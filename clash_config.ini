# 防御
#custom_proxy_group=Guard`select`[]⛔️Reject`[]🐶Direct
# 可用性自动测试
custom_proxy_group=Fallback`fallback`.*`http://www.gstatic.com/generate_204`60
# 延迟自动测试
custom_proxy_group=AutoTest`url-test`.*`http://www.gstatic.com/generate_204`60

custom_proxy_group=Reject`select`[]REJECT
# custom-proxy_group=🐶Direct`select`[]DIRECT
custom_proxy_group=🇷🇺 俄罗斯节点`fallback`(俄罗斯|自己的)`http://www.gstatic.com/generate_204`60
custom_proxy_group=🇭🇰 香港节点`url-test`(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`60,,30
custom_proxy_group=🇯🇵 日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)`http://www.gstatic.com/generate_204`60,,30
custom_proxy_group=🇺🇲 美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`60,,30
custom_proxy_group=🇨🇳 台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`60,,30
custom_proxy_group=🇸🇬 狮城节点`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`60,,30
custom_proxy_group=🇰🇷 韩国节点`url-test`(KR|Korea|KOR|首尔|韩|韓)`http://www.gstatic.com/generate_204`60,,30

