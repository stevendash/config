# clashconfig

[custom]
enable_rule_generator=true
overwrite_original_rules=true

# 白名单模式 PROXY，黑名单模式 DIRECT
custom_proxy_group=Final`select`[]🐔Proxy`[]🐶Direct



#custom_proxy_group=🌈Others`select`[]🇷🇺 俄罗斯节点`[]Proxy`[]🇸🇬 狮城节点`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]🇰🇷 韩国节点`[]Direct`.*

# 节点选项
custom_proxy_group=🐔Proxy`select`[]Fallback`[]AutoTest`[]🇸🇬 狮城节点`[]🇭🇰 香港节点`[]🇨🇳 台湾节点`[]🇯🇵 日本节点`[]🇺🇲 美国节点`[]🇰🇷 韩国节点`[]🇷🇺 俄罗斯节点`.*






